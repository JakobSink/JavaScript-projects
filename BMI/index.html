<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 1.2em;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="heightInput" placeholder="Enter height in meters (e.g. 1.75)">
    <input type="number" id="weightInput" placeholder="Enter weight in kilograms (e.g. 70)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
</div>

<script src="bmiCalculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
        }

        .quiz-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }

        .option:hover {
            background-color: #555;
        }

        #timer {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Basketball Quiz</h2>
    <div id="quiz"></div>
    <div id="timer">Time: 30s</div>
    <div id="result"></div>
</div>

<script src="quiz.js"></script>
</body>
</html>

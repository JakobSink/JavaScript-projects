<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        input {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 1.2em;
        }

        .strength {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" placeholder="Enter your password">
    <div class="strength" id="strengthMessage">Password strength: </div>
</div>

<script src="passwordChecker.js"></script>
</body>
</html>

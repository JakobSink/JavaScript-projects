<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Wars: Tic-Tac-Toe in the Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #333;
            border: 2px solid #444;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div id="game"></div>
<div id="message"></div>

<script src="script.js"></script>

</body>
</html>
